<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>我的相册</title>
<meta name="author" content="BK" />
<meta name="website" content="http://www.cqunp.org" />
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<link rel="stylesheet" href="css/flora.dialog.css" type="text/css" />
<link rel="stylesheet" href="css/flora.resizable.css" type="text/css" />
<link rel="stylesheet" href="css/flora.draggable.css" type="text/css" />
<link rel="stylesheet" href="css/flora.css" type="text/css" />
<link rel="stylesheet" href="css/album.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="js/ui.core.js"></script>
<script type="text/javascript" src="js/ui.dialog.js"></script>
<script type="text/javascript" src="js/ui.resizable.js"></script>
<script type="text/javascript" src="js/ui.draggable.js"></script>
<script type="text/javascript" src="js/album.js"></script>
</head>
<body class="flora">
	<table width="780" border="0" cellspacing="1" align="center">
		<caption>我的相册</caption>
		<tr>
			<td height="60" colspan="2">
					<!-- 这里显示当前用户的表格 -->
					<table width="100%" border="0" cellspacing="0">
						<tr>
							<td width="38%">${sessionScope.username}</td>
						</tr>
		            </table>
				 <!-- 已经登录显示下面div元素 -->
			</td>
		</tr>
		<tr>
			<!-- 显示相片的元素 -->
			<td width="660" align="center" valign="middle">
				<div style="width:640px;height:430px;overflow:auto">
					<img id="show" alt="当前相册"></img>
				</div>
			</td>
		</tr>
	</table>

	<div id="createDiv" style="display:none">
		<form action="CreateAlbum" method="post" enctype="multipart/form-data">
			<table width="400" border="0" cellspacing="1" cellpadding="10">
				<caption>创建相册</caption>
				<tr>
					<td height="25">相册名：</td>
					<td><input id="title" name="title" type="text" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" value="创建" />
					<input type="reset" value="重设" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="tipDiv" style="display:none"></div>
</body>
</html>
